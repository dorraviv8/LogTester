<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LogTester</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 0; background: #0b0f19; color: #e7eaf3; }
    .wrap { max-width: 1100px; margin: 0 auto; padding: 28px 18px 60px; }
    .title { font-size: 28px; font-weight: 700; letter-spacing: 0.2px; }
    .sub { margin-top: 6px; color: #aab1c5; }
    .grid { display: grid; grid-template-columns: 1fr; gap: 14px; margin-top: 18px; }
    @media (min-width: 900px){ .grid { grid-template-columns: 1.2fr 0.8fr; } }
    .card { background: #121a2a; border: 1px solid #202a40; border-radius: 14px; padding: 14px; box-shadow: 0 10px 30px rgba(0,0,0,0.25); }
    textarea { width: 100%; min-height: 260px; resize: vertical; border-radius: 12px; border: 1px solid #2a3550; background: #0e1525; color: #e7eaf3; padding: 12px; line-height: 1.35; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono"; font-size: 13px; }
    label { display: block; margin: 0 0 8px; color: #c9cfe3; font-weight: 600; }
    .row { display: flex; gap: 10px; flex-wrap: wrap; align-items: center; margin-top: 10px; }
    select, button, input { border-radius: 12px; border: 1px solid #2a3550; background: #0e1525; color: #e7eaf3; padding: 10px 12px; }
    button { cursor: pointer; font-weight: 700; }
    button.primary { background: #2d6cff; border-color: #2d6cff; }
    button.primary:disabled { opacity: 0.6; cursor: not-allowed; }
    .hint { color: #aab1c5; font-size: 13px; }
    .pill { display:inline-block; padding: 6px 10px; border-radius: 999px; background:#0e1525; border:1px solid #2a3550; color:#c9cfe3; font-size:12px; }
    .ok { color:#7ee787; }
    .bad { color:#ff7b72; }

    /* Result UI */
    .resultWrap { display:flex; flex-direction:column; gap:12px; }
    .section { background:#0e1525; border:1px solid #2a3550; border-radius:12px; padding:12px; }
    .section h3 { margin:0 0 8px; font-size:14px; color:#cfe0ff; letter-spacing:0.2px; }
    .kv { display:flex; gap:10px; flex-wrap:wrap; align-items:center; }
    .tag { font-size:12px; border:1px solid #2a3550; background:#0b1222; padding:6px 10px; border-radius:999px; color:#c9cfe3; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono"; }
    ul { margin: 8px 0 0 18px; padding:0; }
    li { margin: 6px 0; color:#e7eaf3; }
    .muted { color:#aab1c5; }
    .codebox { margin:0; white-space:pre-wrap; word-break:break-word; background:#070c16; border:1px solid #2a3550; border-radius:12px; padding:12px; font-size:13px; line-height:1.35; }
    .toolbar { display:flex; gap:10px; flex-wrap:wrap; align-items:center; justify-content:space-between; }
    .bar { height:10px; background:#0b1222; border:1px solid #2a3550; border-radius:999px; overflow:hidden; width: 180px; }
    .bar > div { height:100%; background:#2d6cff; width: 0%; }
    .small { font-size:12px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="title">LogTester</div>
    <div class="sub">Paste a log, detect the error, and get a clear explanation + suggested fixes.</div>

    <div class="grid">
      <div class="card">
        <label for="log">Log / Error text</label>
        <textarea id="log" placeholder="Paste your logs here...&#10;&#10;Example:&#10;ERROR: connection refused..."></textarea>

        <div class="row">
          <label class="hint" style="margin:0;">Source:</label>
          <select id="source">
            <option value="generic">generic</option>
            <option value="jenkins">jenkins</option>
            <option value="kubernetes">kubernetes</option>
            <option value="docker">docker</option>
            <option value="python">python</option>
          </select>

          <button class="primary" id="analyzeBtn">Analyze</button>
          <button id="clearBtn">Clear</button>

          <span class="hint" id="status"></span>
        </div>

        <div class="row" style="margin-top:10px;">
          <span class="pill">API: <span id="apiHealth">unknown</span></span>
          <span class="pill">Endpoint: <code>/analyze</code></span>
          <span class="pill">Docs: <a href="/docs" style="color:#9db7ff;">/docs</a></span>
        </div>
      </div>

      <div class="card">
        <div class="toolbar">
          <label style="margin:0;">Result</label>
          <div class="row" style="margin:0;">
            <button id="copyJsonBtn" class="small">Copy JSON</button>
          </div>
        </div>

        <div id="result" class="resultWrap">
          <div class="section muted">Waiting for input...</div>
        </div>
      </div>
    </div>
  </div>

<script>
  const logEl = document.getElementById("log");
  const sourceEl = document.getElementById("source");
  const btn = document.getElementById("analyzeBtn");
  const clearBtn = document.getElementById("clearBtn");
  const resultEl = document.getElementById("result");
  const statusEl = document.getElementById("status");
  const apiHealthEl = document.getElementById("apiHealth");
  const copyJsonBtn = document.getElementById("copyJsonBtn");

  let lastJson = null;

  async function checkHealth(){
    try {
      const r = await fetch("/health");
      if(!r.ok) throw new Error("bad status");
      const j = await r.json();
      apiHealthEl.textContent = j.status || "ok";
      apiHealthEl.className = "ok";
    } catch(e){
      apiHealthEl.textContent = "down";
      apiHealthEl.className = "bad";
    }
  }

  function escapeHtml(s){
    return String(s)
      .replaceAll("&", "&amp;")
      .replaceAll("<", "&lt;")
      .replaceAll(">", "&gt;")
      .replaceAll('"', "&quot;")
      .replaceAll("'", "&#039;");
  }

  function renderResult(data){
    const errorType = data?.error_type ?? "unknown";
    const summary = data?.root_cause_summary ?? "";
    const cause = data?.most_likely_cause ?? "";
    const fixes = Array.isArray(data?.suggested_fixes) ? data.suggested_fixes : [];
    const conf = typeof data?.confidence === "number" ? data.confidence : null;
    const lines = Array.isArray(data?.extracted_error_lines) ? data.extracted_error_lines : [];

    const confPct = conf === null ? null : Math.round(conf * 100);

    const fixesHtml = fixes.length
      ? `<ul>${fixes.map(f => `<li>${escapeHtml(f)}</li>`).join("")}</ul>`
      : `<div class="muted">No fixes suggested.</div>`;

    const linesHtml = lines.length
      ? `<pre class="codebox mono">${escapeHtml(lines.join("\n"))}</pre>`
      : `<div class="muted">No error lines extracted.</div>`;

    const confHtml = confPct === null
      ? `<span class="muted">unknown</span>`
      : `
        <div class="kv">
          <div class="tag">Confidence: <b>${confPct}%</b></div>
          <div class="bar" title="${confPct}%"><div style="width:${confPct}%;"></div></div>
          <span class="muted small">Higher = more certain classification</span>
        </div>
      `;

    resultEl.innerHTML = `
      <div class="section">
        <div class="kv">
          <span class="tag">Type: <b>${escapeHtml(errorType)}</b></span>
        </div>
        <div style="margin-top:10px;">${confHtml}</div>
      </div>

      <div class="section">
        <h3>Explanation (What happened)</h3>
        <div>${escapeHtml(summary || "—")}</div>
      </div>

      <div class="section">
        <h3>Most likely cause</h3>
        <div>${escapeHtml(cause || "—")}</div>
      </div>

      <div class="section">
        <h3>What to do next (Suggested fixes)</h3>
        ${fixesHtml}
      </div>

      <div class="section">
        <h3>Extracted error lines</h3>
        <div class="muted small">These are the lines LogTester thinks are the most relevant.</div>
        <div style="margin-top:10px;">${linesHtml}</div>
      </div>
    `;
  }

  btn.addEventListener("click", async () => {
    const text = (logEl.value || "").trim();
    if(!text){
      resultEl.innerHTML = `<div class="section">Paste a log first.</div>`;
      return;
    }
    btn.disabled = true;
    statusEl.textContent = "Analyzing...";
    resultEl.innerHTML = `<div class="section muted">Working...</div>`;

    try {
      const r = await fetch("/analyze", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ log_text: text, source: sourceEl.value })
      });

      const data = await r.json();
      lastJson = data;

      if(!r.ok){
        resultEl.innerHTML = `<div class="section"><h3>Request failed</h3><pre class="codebox mono">${escapeHtml(JSON.stringify(data, null, 2))}</pre></div>`;
        statusEl.textContent = "Request failed.";
        return;
      }

      renderResult(data);
      statusEl.textContent = "Done.";
    } catch (e){
      lastJson = null;
      resultEl.innerHTML = `<div class="section"><h3>Network error</h3><div class="mono">${escapeHtml(String(e))}</div></div>`;
      statusEl.textContent = "Failed.";
    } finally {
      btn.disabled = false;
      setTimeout(() => statusEl.textContent = "", 2500);
    }
  });

  clearBtn.addEventListener("click", () => {
    logEl.value = "";
    lastJson = null;
    resultEl.innerHTML = `<div class="section muted">Waiting for input...</div>`;
    statusEl.textContent = "";
  });

  copyJsonBtn.addEventListener("click", async () => {
    if(!lastJson){
      statusEl.textContent = "Nothing to copy yet.";
      setTimeout(() => statusEl.textContent = "", 1500);
      return;
    }
    try{
      await navigator.clipboard.writeText(JSON.stringify(lastJson, null, 2));
      statusEl.textContent = "Copied JSON.";
    } catch(e){
      statusEl.textContent = "Copy failed.";
    } finally {
      setTimeout(() => statusEl.textContent = "", 1500);
    }
  });

  checkHealth();
</script>
</body>
</html>
