<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LogTester</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 0; background: #0b0f19; color: #e7eaf3; }
    .wrap { max-width: 1100px; margin: 0 auto; padding: 28px 18px 60px; }
    .title { font-size: 28px; font-weight: 700; letter-spacing: 0.2px; }
    .sub { margin-top: 6px; color: #aab1c5; }
    .grid { display: grid; grid-template-columns: 1fr; gap: 14px; margin-top: 18px; }
    @media (min-width: 900px){ .grid { grid-template-columns: 1.2fr 0.8fr; } }
    .card { background: #121a2a; border: 1px solid #202a40; border-radius: 14px; padding: 14px; box-shadow: 0 10px 30px rgba(0,0,0,0.25); }
    textarea { width: 100%; min-height: 260px; resize: vertical; border-radius: 12px; border: 1px solid #2a3550; background: #0e1525; color: #e7eaf3; padding: 12px; line-height: 1.35; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono"; font-size: 13px; }
    label { display: block; margin: 0 0 8px; color: #c9cfe3; font-weight: 600; }
    .row { display: flex; gap: 10px; flex-wrap: wrap; align-items: center; margin-top: 10px; }
    select, button, input { border-radius: 12px; border: 1px solid #2a3550; background: #0e1525; color: #e7eaf3; padding: 10px 12px; }
    button { cursor: pointer; font-weight: 700; }
    button.primary { background: #2d6cff; border-color: #2d6cff; }
    button.primary:disabled { opacity: 0.6; cursor: not-allowed; }
    .hint { color: #aab1c5; font-size: 13px; }
    pre { margin: 0; white-space: pre-wrap; word-break: break-word; background: #0e1525; border: 1px solid #2a3550; border-radius: 12px; padding: 12px; font-size: 13px; line-height: 1.35; }
    .pill { display:inline-block; padding: 6px 10px; border-radius: 999px; background:#0e1525; border:1px solid #2a3550; color:#c9cfe3; font-size:12px; }
    .ok { color:#7ee787; }
    .bad { color:#ff7b72; }

    /* ✅ NEW: result rendering styles */
    .resultEmpty {
      white-space: pre-wrap;
      word-break: break-word;
      background: #0e1525;
      border: 1px solid #2a3550;
      border-radius: 12px;
      padding: 12px;
      font-size: 13px;
      line-height: 1.35;
      color: #c9cfe3;
    }
    .cardResult { background: #0e1525; border: 1px solid #2a3550; border-radius: 14px; padding: 14px; }
    .cardHeader { display: flex; justify-content: space-between; gap: 12px; align-items: flex-start; }
    .rTitle { font-size: 16px; font-weight: 800; margin: 0 0 4px; }
    .rSub { font-size: 13px; color: #aab1c5; line-height: 1.35; }
    .section { margin-top: 12px; }
    .sectionTitle { font-weight: 800; font-size: 12px; letter-spacing: .2px; color: #c9cfe3; margin-bottom: 6px; text-transform: uppercase; }
    .text { white-space: pre-wrap; line-height: 1.5; color: #e7eaf3; }
    .code {
      background: #0b1020;
      color: #e6e6e6;
      padding: 12px;
      border-radius: 12px;
      overflow: auto;
      border: 1px solid #2a3550;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 12.5px;
      white-space: pre;
    }
    .bullets { margin: 0; padding-left: 18px; }
    .bullets li { margin: 6px 0; color: #e7eaf3; }
    .muted { color: #aab1c5; font-size: 13px; }

    .badge { font-size: 12px; padding: 6px 10px; border-radius: 999px; border: 1px solid #2a3550; white-space: nowrap; background: #0e1525; color: #c9cfe3; }
    .badge.high { background: rgba(126,231,135,.12); border-color: rgba(126,231,135,.45); color: #7ee787; }
    .badge.mid  { background: rgba(255,215,102,.10); border-color: rgba(255,215,102,.40); color: #ffd766; }
    .badge.low  { background: rgba(255,123,114,.10); border-color: rgba(255,123,114,.40); color: #ff7b72; }

    details.details { margin-top: 12px; }
    details.details summary { cursor: pointer; color: #9db7ff; user-select: none; }
    details.details summary:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="title">LogTester</div>
    <div class="sub">Paste a log, detect the error, and get a clear explanation + suggested fixes.</div>

    <div class="grid">
      <div class="card">
        <label for="log">Log / Error text</label>
        <textarea id="log" placeholder="Paste your logs here...&#10;&#10;Example:&#10;ERROR: connection refused..."></textarea>

        <div class="row">
          <label class="hint" style="margin:0;">Source:</label>
          <select id="source">
            <option value="generic">generic</option>
            <option value="jenkins">jenkins</option>
            <option value="kubernetes">kubernetes</option>
            <option value="docker">docker</option>
            <option value="python">python</option>
          </select>

          <button class="primary" id="analyzeBtn">Analyze</button>
          <button id="clearBtn">Clear</button>

          <span class="hint" id="status"></span>
        </div>

        <div class="row" style="margin-top:10px;">
          <span class="pill">API: <span id="apiHealth">unknown</span></span>
          <span class="pill">Endpoint: <code>/analyze</code></span>
          <span class="pill">Docs: <a href="/docs" style="color:#9db7ff;">/docs</a></span>
        </div>
      </div>

      <div class="card">
        <label>Result</label>
        <!-- ✅ changed from <pre> to <div> so we can render nice HTML -->
        <div id="result" class="resultEmpty">Waiting for input...</div>
      </div>
    </div>
  </div>

<script>
  const logEl = document.getElementById("log");
  const sourceEl = document.getElementById("source");
  const btn = document.getElementById("analyzeBtn");
  const clearBtn = document.getElementById("clearBtn");
  const resultEl = document.getElementById("result");
  const statusEl = document.getElementById("status");
  const apiHealthEl = document.getElementById("apiHealth");

  async function checkHealth(){
    try {
      const r = await fetch("/health");
      if(!r.ok) throw new Error("bad status");
      const j = await r.json();
      apiHealthEl.textContent = j.status || "ok";
      apiHealthEl.className = "ok";
    } catch(e){
      apiHealthEl.textContent = "down";
      apiHealthEl.className = "bad";
    }
  }

  function escapeHtml(str) {
    return String(str ?? "")
      .replaceAll("&", "&amp;")
      .replaceAll("<", "&lt;")
      .replaceAll(">", "&gt;")
      .replaceAll('"', "&quot;")
      .replaceAll("'", "&#039;");
  }

  function pct(n) {
    if (n === null || n === undefined || Number.isNaN(Number(n))) return "N/A";
    const v = Math.round(Number(n) * 100);
    return `${v}%`;
  }

  function confidenceBadge(conf) {
    const v = Number(conf ?? 0);
    let cls = "badge low";
    if (v >= 0.75) cls = "badge high";
    else if (v >= 0.45) cls = "badge mid";
    return `<span class="${cls}">Confidence: ${pct(v)}</span>`;
  }

  function renderResult(data) {
    // remove "empty" styling
    resultEl.className = "";

    const fixes = Array.isArray(data.suggested_fixes) ? data.suggested_fixes : [];
    const lines = Array.isArray(data.extracted_error_lines) ? data.extracted_error_lines : [];

    const fixesHtml = fixes.length
      ? `<ul class="bullets">${fixes.map(f => `<li>${escapeHtml(f)}</li>`).join("")}</ul>`
      : `<div class="muted">No suggested fixes found.</div>`;

    const linesHtml = lines.length
      ? `<pre class="code">${escapeHtml(lines.join("\n"))}</pre>`
      : `<div class="muted">No error lines extracted.</div>`;

    const html = `
      <div class="cardResult">
        <div class="cardHeader">
          <div>
            <div class="rTitle">${escapeHtml(data.error_type || "Unknown error")}</div>
            <div class="rSub">${escapeHtml(data.most_likely_cause || "")}</div>
          </div>
          ${confidenceBadge(data.confidence)}
        </div>

        <div class="section">
          <div class="sectionTitle">Root cause summary</div>
          <div class="text">${escapeHtml(data.root_cause_summary || "")}</div>
        </div>

        <div class="section">
          <div class="sectionTitle">Suggested fixes</div>
          ${fixesHtml}
        </div>

        <div class="section">
          <div class="sectionTitle">Extracted error lines</div>
          ${linesHtml}
        </div>

        <details class="details">
          <summary>Raw JSON</summary>
          <pre class="code">${escapeHtml(JSON.stringify(data, null, 2))}</pre>
        </details>
      </div>
    `;

    resultEl.innerHTML = html;
  }

  function renderText(msg) {
    resultEl.className = "resultEmpty";
    resultEl.textContent = msg;
  }

  btn.addEventListener("click", async () => {
    const text = (logEl.value || "").trim();
    if(!text){
      renderText("Paste a log first.");
      return;
    }
    btn.disabled = true;
    statusEl.textContent = "Analyzing...";
    renderText("Working...");

    try {
      const r = await fetch("/analyze", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ log_text: text, source: sourceEl.value })
      });

      const data = await r.json();

      if(!r.ok){
        // show error in a readable way
        renderText("Request failed:\n\n" + JSON.stringify(data, null, 2));
        statusEl.textContent = "Request failed.";
        return;
      }

      renderResult(data);
      statusEl.textContent = "Done.";
    } catch (e){
      renderText("Network error: " + String(e));
      statusEl.textContent = "Failed.";
    } finally {
      btn.disabled = false;
      setTimeout(() => statusEl.textContent = "", 2500);
    }
  });

  clearBtn.addEventListener("click", () => {
    logEl.value = "";
    renderText("Waiting for input...");
    statusEl.textContent = "";
  });

  checkHealth();
</script>
</body>
</html>
