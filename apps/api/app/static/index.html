<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LogTester</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 0; background: #0b0f19; color: #e7eaf3; }
    .wrap { max-width: 1100px; margin: 0 auto; padding: 28px 18px 60px; }
    .title { font-size: 28px; font-weight: 700; letter-spacing: 0.2px; }
    .sub { margin-top: 6px; color: #aab1c5; }
    .grid { display: grid; grid-template-columns: 1fr; gap: 14px; margin-top: 18px; }
    @media (min-width: 900px){ .grid { grid-template-columns: 1.2fr 0.8fr; } }
    .card { background: #121a2a; border: 1px solid #202a40; border-radius: 14px; padding: 14px; box-shadow: 0 10px 30px rgba(0,0,0,0.25); }

    textarea { width: 100%; min-height: 260px; resize: vertical; border-radius: 12px; border: 1px solid #2a3550; background: #0e1525; color: #e7eaf3; padding: 12px; line-height: 1.35; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono"; font-size: 13px; }

    label { display: block; margin: 0 0 8px; color: #c9cfe3; font-weight: 600; }
    .row { display: flex; gap: 10px; flex-wrap: wrap; align-items: center; margin-top: 10px; }
    select, button, input { border-radius: 12px; border: 1px solid #2a3550; background: #0e1525; color: #e7eaf3; padding: 10px 12px; }
    button { cursor: pointer; font-weight: 700; }
    button.primary { background: #2d6cff; border-color: #2d6cff; }
    button.primary:disabled { opacity: 0.6; cursor: not-allowed; }
    .hint { color: #aab1c5; font-size: 13px; }
    code { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono"; font-size: 12.5px; }

    .pill { display:inline-block; padding: 6px 10px; border-radius: 999px; background:#0e1525; border:1px solid #2a3550; color:#c9cfe3; font-size:12px; }
    .ok { color:#7ee787; }
    .bad { color:#ff7b72; }

    /* Result UI */
    .resultEmpty { color:#aab1c5; font-size: 13px; }
    .resultHead { display:flex; gap:10px; flex-wrap:wrap; align-items:center; margin-bottom:10px; }
    .badge { display:inline-flex; align-items:center; gap:8px; padding:6px 10px; border-radius:999px; border:1px solid #2a3550; background:#0e1525; font-size:12px; }
    .badge strong { font-weight:800; }
    .confBar { height:8px; width:120px; border-radius:999px; background:#0b0f19; border:1px solid #2a3550; overflow:hidden; }
    .confFill { height:100%; width:0%; background:#2d6cff; }

    .section { margin-top: 12px; padding-top: 12px; border-top: 1px solid #202a40; }
    .sectionTitle { font-size: 13px; color:#c9cfe3; font-weight:800; letter-spacing:0.2px; margin-bottom:6px; display:flex; align-items:center; gap:8px; }
    .sectionBody { color:#e7eaf3; font-size: 13px; line-height: 1.45; }
    .muted { color:#aab1c5; }

    .steps { margin: 8px 0 0; padding-left: 18px; }
    .steps li { margin: 6px 0; }
    .monoBox { margin-top: 8px; white-space: pre-wrap; word-break: break-word; background: #0e1525; border: 1px solid #2a3550; border-radius: 12px; padding: 12px; font-size: 13px; line-height: 1.35; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono"; }
    .twoCol { display:grid; grid-template-columns: 1fr; gap: 10px; }
    @media (min-width: 900px){ .twoCol { grid-template-columns: 1fr 1fr; } }

    .warn { color:#ffd36a; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="title">LogTester</div>
    <div class="sub">Paste a log, detect the error, and get a clear explanation + suggested fixes.</div>

    <div class="grid">
      <div class="card">
        <label for="log">Log / Error text</label>
        <textarea id="log" placeholder="Paste your logs here...&#10;&#10;Example:&#10;ERROR: connection refused..."></textarea>

        <div class="row">
          <label class="hint" style="margin:0;">Source:</label>
          <select id="source">
            <option value="generic">generic</option>
            <option value="jenkins">jenkins</option>
            <option value="kubernetes">kubernetes</option>
            <option value="docker">docker</option>
            <option value="python">python</option>
          </select>

          <button class="primary" id="analyzeBtn">Analyze</button>
          <button id="clearBtn">Clear</button>

          <span class="hint" id="status"></span>
        </div>

        <div class="row" style="margin-top:10px;">
          <span class="pill">API: <span id="apiHealth">unknown</span></span>
          <span class="pill">Endpoint: <code>/analyze</code></span>
          <span class="pill">Docs: <a href="/docs" style="color:#9db7ff;">/docs</a></span>
        </div>
      </div>

      <div class="card">
        <label>Result</label>

        <!-- Instead of <pre>, we render structured output -->
        <div id="result">
          <div class="resultEmpty">Waiting for input…</div>
        </div>

        <!-- Optional: raw JSON toggle -->
        <div class="row" style="margin-top:10px;">
          <label class="hint" style="margin:0;">
            <input type="checkbox" id="rawToggle" /> Show raw JSON
          </label>
        </div>
        <div id="rawBox" class="monoBox" style="display:none;"></div>
      </div>
    </div>
  </div>

<script>
  const logEl = document.getElementById("log");
  const sourceEl = document.getElementById("source");
  const btn = document.getElementById("analyzeBtn");
  const clearBtn = document.getElementById("clearBtn");
  const resultEl = document.getElementById("result");
  const statusEl = document.getElementById("status");
  const apiHealthEl = document.getElementById("apiHealth");
  const rawToggle = document.getElementById("rawToggle");
  const rawBox = document.getElementById("rawBox");

  async function checkHealth(){
    try {
      const r = await fetch("/health");
      if(!r.ok) throw new Error("bad status");
      const j = await r.json();
      apiHealthEl.textContent = j.status || "ok";
      apiHealthEl.className = "ok";
    } catch(e){
      apiHealthEl.textContent = "down";
      apiHealthEl.className = "bad";
    }
  }

  function escHtml(s){
    return String(s)
      .replaceAll("&","&amp;")
      .replaceAll("<","&lt;")
      .replaceAll(">","&gt;")
      .replaceAll('"',"&quot;")
      .replaceAll("'","&#039;");
  }

  function normalizeFixes(fixes){
    if(!fixes) return [];
    if(Array.isArray(fixes)) return fixes.filter(Boolean);
    // support string fixes
    const s = String(fixes).trim();
    if(!s) return [];
    // split by newline or bullet-like separators
    return s.split(/\n|•|- /).map(x => x.trim()).filter(Boolean);
  }

  function asPercent(conf){
    // conf might be 0..1 or 0..100
    const n = Number(conf);
    if(Number.isNaN(n)) return 0;
    return n <= 1 ? Math.round(n * 100) : Math.max(0, Math.min(100, Math.round(n)));
  }

  function renderResult(data){
    const errorType = data?.error_type || "unknown";
    const summary = data?.root_cause_summary || "";
    const cause = data?.most_likely_cause || "";
    const fixes = normalizeFixes(data?.suggested_fixes);
    const extracted = Array.isArray(data?.extracted_error_lines) ? data.extracted_error_lines : [];
    const confPct = asPercent(data?.confidence);

    const fixesHtml = fixes.length
      ? `<ol class="steps">${fixes.map(x => `<li>${escHtml(x)}</li>`).join("")}</ol>`
      : `<div class="muted">No concrete steps returned. Try changing “Source” or paste more log context.</div>`;

    const extractedHtml = extracted.length
      ? `<div class="monoBox">${escHtml(extracted.join("\n"))}</div>`
      : `<div class="muted">No extracted lines.</div>`;

    resultEl.innerHTML = `
      <div class="resultHead">
        <div class="badge"><strong>Error:</strong> <span class="${errorType === 'unknown' ? 'warn' : ''}">${escHtml(errorType)}</span></div>
        <div class="badge">
          <strong>Confidence:</strong> ${confPct}%
          <span class="confBar"><span class="confFill" style="width:${confPct}%"></span></span>
        </div>
      </div>

      <div class="twoCol">
        <div class="section" style="margin-top:0; padding-top:0; border-top:none;">
          <div class="sectionTitle">Explanation</div>
          <div class="sectionBody">${summary ? escHtml(summary) : `<span class="muted">No summary returned.</span>`}</div>

          <div class="section">
            <div class="sectionTitle">Most likely cause</div>
            <div class="sectionBody">${cause ? escHtml(cause) : `<span class="muted">No cause returned.</span>`}</div>
          </div>
        </div>

        <div class="section" style="margin-top:0; padding-top:0; border-top:none;">
          <div class="sectionTitle">What to do (steps)</div>
          ${fixesHtml}
        </div>
      </div>

      <div class="section">
        <div class="sectionTitle">Extracted lines</div>
        ${extractedHtml}
      </div>
    `;
  }

  function pretty(obj){
    return JSON.stringify(obj, null, 2);
  }

  rawToggle.addEventListener("change", () => {
    rawBox.style.display = rawToggle.checked ? "block" : "none";
  });

  btn.addEventListener("click", async () => {
    const text = (logEl.value || "").trim();
    if(!text){
      resultEl.innerHTML = `<div class="resultEmpty">Paste a log first.</div>`;
      return;
    }

    btn.disabled = true;
    statusEl.textContent = "Analyzing...";
    resultEl.innerHTML = `<div class="resultEmpty">Working…</div>`;
    rawBox.textContent = "";
    rawToggle.checked = false;
    rawBox.style.display = "none";

    try {
      const r = await fetch("/analyze", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ log_text: text, source: sourceEl.value })
      });

      const data = await r.json().catch(() => ({}));
      rawBox.textContent = pretty(data);

      if(!r.ok){
        resultEl.innerHTML = `
          <div class="badge bad"><strong>Request failed</strong></div>
          <div class="monoBox">${escHtml(pretty(data))}</div>
        `;
        statusEl.textContent = "Request failed.";
        return;
      }

      renderResult(data);
      statusEl.textContent = "Done.";
    } catch (e){
      resultEl.innerHTML = `<div class="badge bad"><strong>Network error</strong> ${escHtml(String(e))}</div>`;
      statusEl.textContent = "Failed.";
    } finally {
      btn.disabled = false;
      setTimeout(() => statusEl.textContent = "", 2500);
    }
  });

  clearBtn.addEventListener("click", () => {
    logEl.value = "";
    resultEl.innerHTML = `<div class="resultEmpty">Waiting for input…</div>`;
    statusEl.textContent = "";
    rawBox.textContent = "";
    rawToggle.checked = false;
    rawBox.style.display = "none";
  });

  checkHealth();
</script>
</body>
</html>
